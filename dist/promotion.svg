<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#0a0a0a" rx="15" ry="15" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Repo Box -->
  <rect x="50" y="50" width="700" height="250" rx="10" fill="none" stroke="#444" stroke-dasharray="5,5" />
  <text x="60" y="80" font-family="Fira Code, monospace" fill="#666">Git Repository (Config)</text>

  <!-- Files -->
  <g transform="translate(100, 120)">
    <rect width="150" height="80" fill="#1a1a1a" stroke="#00e5ff" stroke-width="2" rx="5" />
    <text x="75" y="30" font-family="Fira Code, monospace" fill="#00e5ff" text-anchor="middle" font-size="12">values-dev.yaml</text>
    <text x="75" y="55" font-family="Fira Code, monospace" fill="#fff" text-anchor="middle" font-size="10">tag: v1.0.1</text>
  </g>

  <g transform="translate(325, 120)">
    <rect width="150" height="80" fill="#1a1a1a" stroke="#ffcc00" stroke-width="2" rx="5" />
    <text x="75" y="30" font-family="Fira Code, monospace" fill="#ffcc00" text-anchor="middle" font-size="12">values-test.yaml</text>
    <text x="75" y="55" font-family="Fira Code, monospace" fill="#fff" text-anchor="middle" font-size="10">tag: v1.0.0</text>
  </g>

  <g transform="translate(550, 120)">
    <rect width="150" height="80" fill="#1a1a1a" stroke="#ff00ff" stroke-width="2" rx="5" />
    <text x="75" y="30" font-family="Fira Code, monospace" fill="#ff00ff" text-anchor="middle" font-size="12">values-prod.yaml</text>
    <text x="75" y="55" font-family="Fira Code, monospace" fill="#fff" text-anchor="middle" font-size="10">tag: v0.9.9</text>
  </g>

  <!-- Actions -->
  <path d="M 250 160 L 325 160" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="287" y="150" font-family="Inter, sans-serif" fill="#aaa" font-size="10" text-anchor="middle">Promover</text>

  <path d="M 475 160 L 550 160" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="512" y="150" font-family="Inter, sans-serif" fill="#aaa" font-size="10" text-anchor="middle">Promover</text>

  <!-- Marker -->
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
  </marker>

</svg>
