<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Center -->
  <circle cx="400" cy="200" r="60" fill="#111" stroke="#fff" stroke-width="3" filter="url(#glow4)" />
  <text x="400" y="205" font-family="Inter, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">IA en DevEx</text>

  <!-- Node 1: Code Gen -->
  <line x1="350" y1="160" x2="200" y2="100" stroke="#00e5ff" stroke-width="2" />
  <rect x="100" y="70" width="200" height="60" rx="5" fill="#111" stroke="#00e5ff" stroke-width="2" />
  <text x="200" y="105" font-family="Inter, sans-serif" font-size="14" fill="#00e5ff" text-anchor="middle">Generación de Código</text>

  <!-- Node 2: Configs -->
  <line x1="450" y1="160" x2="600" y2="100" stroke="#ff00ff" stroke-width="2" />
  <rect x="500" y="70" width="200" height="60" rx="5" fill="#111" stroke="#ff00ff" stroke-width="2" />
  <text x="600" y="105" font-family="Inter, sans-serif" font-size="14" fill="#ff00ff" text-anchor="middle">Configuraciones Complejas</text>

  <!-- Node 3: Troubleshooting -->
  <line x1="350" y1="240" x2="200" y2="300" stroke="#ffcc00" stroke-width="2" />
  <rect x="100" y="270" width="200" height="60" rx="5" fill="#111" stroke="#ffcc00" stroke-width="2" />
  <text x="200" y="305" font-family="Inter, sans-serif" font-size="14" fill="#ffcc00" text-anchor="middle">Troubleshooting</text>

  <!-- Node 4: Docs -->
  <line x1="450" y1="240" x2="600" y2="300" stroke="#00ff7f" stroke-width="2" />
  <rect x="500" y="270" width="200" height="60" rx="5" fill="#111" stroke="#00ff7f" stroke-width="2" />
  <text x="600" y="305" font-family="Inter, sans-serif" font-size="14" fill="#00ff7f" text-anchor="middle">Documentación</text>

</svg>
